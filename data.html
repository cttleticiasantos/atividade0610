<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
</head>
<body>
    <h4>Data completa:</h4>
    <span id="resultado"></span>
    <script>
        let data = prompt("Digite uma data no formato dd/mm/aaaa:");
        let resultado = "";

        let partes = data.split("/");
        let dia = parseInt(partes[0]);
        let mes = parseInt(partes[1]);
        let ano = parseInt(partes[2]);

        switch (mes) {
            case 1:
                mes = "Janeiro";
                break;
            case 2:
                mes = "Fevereiro";
                break;
            case 3:
                mes = "Março";
                break;
            case 4:
                mes = "Abril";
                break;
            case 5:
                mes = "Maio";
                break;
            case 6:
                mes = "Junho";
                break;
            case 7:
                mes = "Julho";
                break;
            case 8:
                mes = "Agosto";
                break;
            case 9:
                mes = "Setembro";
                break;
            case 10:
                mes = "Outubro";
                break;
            case 11:
                mes = "Novembro";
                break;
            case 12:
                mes = "Dezembro";
                break;
            default:
                mes = "Mês errado";
                break;
        }

        document.getElementById("resultado").innerHTML = dia + " de " + mes + " de " + ano;
    </script>
</body>
</html>
