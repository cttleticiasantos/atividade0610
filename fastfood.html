<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete</title>
</head>
<body>
    <h4>Pedido</h4>
    <div id="pedido"></div>

 <script>
    let menu = Number(prompt("Digite 1, 2 ou 3 para fazer seu pedido: 1 - Big Super Sanduba, 2 - Quase super sanduba ou 3 - Mirradus Sanduba"));
    let divPedido = document.getElementById("pedido");

    switch (menu) {
        case 1:
          divPedido.innerHTML = "Você escolheu: Big Super Sanduba - 2 hamburgueres, queijo, batata frita e refrigerante<br>Preço: R$5.00";
          break;
        case 2:
          divPedido.innerHTML = "Você escolheu: Quase super sanduba - 1 hamburguer, batata frita e refrigerante<br>Preço: R$3.00";
            break;
            case 3:
          divPedido.innerHTML = "Você escolheu: Mirradus Sanduba - 1 misto quente e refrigerante<br>Preço: R$1.50";
            break;
          default:
            divPedido.innerHTML = "Opção inválida. Por favor, escolha uma opção válida (1, 2 ou 3).";
            break;
        }
    </script>
</body>
</html>
